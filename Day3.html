<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c;
            background-image: radial-gradient(at 50% 50%, #2d3748, #1a202c);
        }
        .report-card-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .grade-input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 40px;
            gap: 1rem;
            align-items: center;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        @media (max-width: 640px) {
            .grade-input-group {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }
        .grade-input-group.removing {
            opacity: 0;
            transform: translateY(-20px);
        }
        .table-header {
            background-color: #eff3f6;
            color: #4a5568;
            font-weight: 600;
            padding: 1rem;
            border-radius: 0.75rem;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 40px;
            gap: 1rem;
        }
        @media (max-width: 640px) {
            .table-header {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                text-align: center;
            }
        }
        .generated-grade-label {
            background-color: #e2e8f0;
            color: #2d3748;
            font-weight: 600;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .input-style {
            background-color: #f7fafc;
            border-color: #e2e8f0;
            border-width: 1px;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
            color: #2d3748;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-style:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5);
            border-color: #63b3ed;
        }
        .button-style {
            background-color: #4c51bf;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        .button-style:hover {
            background-color: #434190;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .add-subject-button {
            background-color: #63b3ed;
            color: #ffffff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }
        .add-subject-button:hover {
            background-color: #4299e1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="report-card-container w-full max-w-2xl p-6 md:p-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-800">Student Report Card</h1>
        </div>

        <div class="mb-6 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
            <label for="student-name" class="text-gray-600 font-medium whitespace-nowrap">Student Name:</label>
            <input type="text" id="student-name" class="flex-grow input-style" value="" />
            <button onclick="generateReport()" class="button-style w-full md:w-auto">Generate Report</button>
        </div>

        <div class="table-header mb-2">
            <div>Subject</div>
            <div>Score</div>
            <div>Grade</div>
            <div></div> <!-- Spacer for remove button -->
        </div>

        <div id="grades-container" class="space-y-4 mb-6">
            <!-- Rows will be added dynamically here -->
        </div>

        <div class="flex justify-center mb-6">
            <button onclick="addRow()" class="add-subject-button">Add Subject</button>
        </div>

        <div id="result-box" class="mt-8 p-4 bg-[#e2e8f0] rounded-lg">
            <div id="final-result-text" class="text-center font-medium text-gray-700">
                Report for AYUSH: Average Score = --.00, Final Grade = --
            </div>
        </div>

        <div id="comparison-section" class="mt-8 p-4 hidden">
            <h2 class="text-center text-xl font-bold text-gray-800 mb-4">Class Rank Comparison</h2>
            <div class="bg-gray-100 p-4 rounded-lg">
                <div class="grid grid-cols-3 md:grid-cols-4 gap-2 font-bold text-gray-600 text-sm md:text-base">
                    <div>Rank</div>
                    <div class="col-span-2 md:col-span-1">Name</div>
                    <div class="hidden md:block">Average Score</div>
                    <div>Final Grade</div>
                </div>
                <div id="comparison-list" class="mt-2 space-y-2">
                    <!-- Comparison rows will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        const GRADES_KEY = 'reportCardData';

        // Dummy data for other students
        const otherStudents = [
            { name: "Priya", scores: [85, 92, 78, 95, 88] },
            { name: "Rahul", scores: [72, 80, 85, 90, 75] },
            { name: "Neha", scores: [95, 98, 91, 93, 97] },
            { name: "Amit", scores: [65, 70, 75, 68, 72] },
            { name: "Sonia", scores: [88, 85, 90, 87, 89] },
            { name: "Kunal", scores: [78, 75, 80, 82, 79] },
            { name: "Anjali", scores: [91, 89, 94, 90, 92] },
            { name: "Vikram", scores: [55, 60, 58, 62, 59] },
            { name: "Deepak", scores: [83, 85, 82, 86, 84] },
            { name: "Shweta", scores: [99, 97, 96, 98, 100] }
        ];

        // Saves all report card data to localStorage
        function saveData() {
            const data = [];
            const rows = document.querySelectorAll('.grade-input-group');
            rows.forEach(row => {
                data.push({
                    subject: row.querySelector('.subject-input').value,
                    score: row.querySelector('.score-input').value,
                    grade: row.querySelector('.generated-grade-label').textContent,
                });
            });
            localStorage.setItem(GRADES_KEY, JSON.stringify(data));
        }

        // Loads data from localStorage on page load
        function loadData() {
            const container = document.getElementById('grades-container');
            const storedData = localStorage.getItem(GRADES_KEY);
            if (storedData) {
                const data = JSON.parse(storedData);
                if (data.length > 0) {
                    container.innerHTML = '';
                    data.forEach(item => {
                        createRow(item.subject, item.score, item.grade);
                    });
                } else {
                    createDefaultRows();
                }
            } else {
                createDefaultRows();
            }
        }

        // Creates a default set of rows if no data is found
        function createDefaultRows() {
            const defaultSubjects = ["Mathematics", "Science", "English", "Physics", "Computer Science"];
            defaultSubjects.forEach(subject => createRow(subject, '', ''));
        }

        // Creates a new grade input row and adds it to the DOM
        function createRow(subject = '', score = '', grade = '') {
            const container = document.getElementById('grades-container');
            const newRow = document.createElement('div');
            newRow.className = 'grade-input-group items-center';
            newRow.innerHTML = `
                <input type="text" value="${subject}" class="subject-input input-style w-full" oninput="saveData()">
                <input type="number" value="${score}" class="score-input input-style w-full text-center" min="0" max="100" oninput="saveData(); updateRowGrade(this)">
                <div class="generated-grade-label">${grade}</div>
                <button onclick="removeRow(this)" class="remove-btn text-gray-500 hover:text-red-500 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;
            container.appendChild(newRow);
        }

        // Removes a row with an animation
        function removeRow(button) {
            const row = button.parentNode;
            row.classList.add('removing');
            setTimeout(() => {
                row.remove();
                saveData();
            }, 300);
        }

        // Gets the letter grade based on a percentage
        function getLetterGrade(score) {
            if (isNaN(score) || score < 0 || score > 100) return '--';
            if (score >= 90) return "A";
            if (score >= 80) return "B";
            if (score >= 70) return "C";
            if (score >= 60) return "D";
            return "F";
        }

        // Updates the grade in a single row based on the score
        function updateRowGrade(inputElement) {
            const score = parseFloat(inputElement.value);
            const gradeLabel = inputElement.nextElementSibling;
            gradeLabel.textContent = getLetterGrade(score);
        }

        // Main function to generate the final report
        function generateReport() {
            const scoreInputs = document.querySelectorAll('.score-input');
            let totalScore = 0;
            let count = 0;

            scoreInputs.forEach(input => {
                const score = parseFloat(input.value);
                if (!isNaN(score) && score >= 0 && score <= 100) {
                    totalScore += score;
                    count++;
                }
            });

            const studentName = document.getElementById('student-name').value || "Student";
            const resultTextElement = document.getElementById('final-result-text');

            let studentAverage = 0;
            let studentFinalGrade = '--';

            if (count > 0) {
                studentAverage = totalScore / count;
                studentFinalGrade = getLetterGrade(studentAverage);
                resultTextElement.textContent = `Report for ${studentName}: Average Score = ${studentAverage.toFixed(2)}, Final Grade = ${studentFinalGrade}`;
            } else {
                resultTextElement.textContent = `Report for ${studentName}: No valid scores entered.`;
            }
            
            // Generate and display class rank
            displayClassComparison(studentName, studentAverage, studentFinalGrade);
        }

        // Calculates average score for a student
        function calculateAverage(scores) {
            if (scores.length === 0) return 0;
            const sum = scores.reduce((acc, score) => acc + score, 0);
            return sum / scores.length;
        }

        // Displays the class comparison table
        function displayClassComparison(currentName, currentAverage, currentGrade) {
            const allStudents = [];
            
            // Add current student to the list
            allStudents.push({
                name: currentName,
                average: currentAverage,
                grade: currentGrade,
                isCurrentUser: true
            });
            
            // Add dummy students
            otherStudents.forEach(student => {
                const avg = calculateAverage(student.scores);
                const grade = getLetterGrade(avg);
                allStudents.push({
                    name: student.name,
                    average: avg,
                    grade: grade,
                    isCurrentUser: false
                });
            });

            // Sort students by average score
            allStudents.sort((a, b) => b.average - a.average);

            const comparisonList = document.getElementById('comparison-list');
            comparisonList.innerHTML = '';
            
            const comparisonSection = document.getElementById('comparison-section');
            comparisonSection.classList.remove('hidden');

            allStudents.forEach((student, index) => {
                const row = document.createElement('div');
                const rowClasses = "grid grid-cols-3 md:grid-cols-4 gap-2 py-2 border-b border-gray-200 text-sm md:text-base";
                const highlightClasses = student.isCurrentUser ? " bg-blue-100 font-bold" : "";
                
                row.className = rowClasses + highlightClasses;
                row.innerHTML = `
                    <div>${index + 1}</div>
                    <div class="col-span-2 md:col-span-1">${student.name}</div>
                    <div class="hidden md:block">${student.average.toFixed(2)}</div>
                    <div>${student.grade}</div>
                `;
                comparisonList.appendChild(row);
            });
        }
    </script>
</body>
</html>

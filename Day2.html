<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1518173822187-51c099c2b9a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e2e8f0;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .card-container {
            position: relative;
            z-index: 10;
        }

        .glowing-border {
            position: absolute;
            inset: -4px;
            border-radius: 20px;
            background: linear-gradient(to right, #6d28d9, #9333ea, #c026d3);
            z-index: -1;
            filter: blur(8px);
            transition: all 0.3s ease-in-out;
            opacity: 0.5;
        }

        .card-container:hover .glowing-border {
            opacity: 1;
            filter: blur(12px);
        }

        .social-icon:hover {
            transform: translateY(-2px) scale(1.1);
            color: #fff;
        }
        
        @keyframes pulse-once {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .resume-btn {
            animation: pulse-once 1s ease-in-out;
        }

        /* Light theme styles */
        body.light-theme {
            background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            color: #1f2937;
        }

        body.light-theme .bg-gray-800 {
            background-color: rgba(255, 255, 255, 0.9);
            border-color: #cbd5e1;
        }
        
        body.light-theme .bg-gray-700 {
            background-color: rgba(226, 232, 240, 0.9);
        }

        body.light-theme .text-gray-200 {
            color: #1f2937;
        }

        body.light-theme .text-gray-400 {
            color: #4b5563;
        }

        body.light-theme .text-gray-500 {
            color: #6b7280;
        }

        body.light-theme .social-icon {
            color: #4b5563;
        }
        
        body.light-theme .social-icon:hover {
            color: #4b5563;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #e2e8f0;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .light-theme .theme-toggle {
            color: #4b5563;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .copy-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #16a34a;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .copy-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="card-container transform transition-transform duration-300 hover:scale-105">
        <div class="glowing-border"></div>
        <div class="bg-gray-800 bg-opacity-90 p-8 rounded-2xl shadow-xl max-w-lg w-full flex flex-col items-center space-y-6 md:space-y-8 border border-gray-700">
            
            <!-- Theme Toggle Button -->
            <div id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
            </div>
            
            <div class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-8">
                <!-- User image -->
                <div class="flex-shrink-0">
                    <img src="https://avatars.githubusercontent.com/u/186010544?s=400&u=9cff0bd69ec434072f9fa70021ada75e23711272&v=4" alt="Your Photo" class="rounded-full w-32 h-32 object-cover border-4 border-violet-500 shadow-lg">
                </div>

                <!-- Text and social links -->
                <div class="text-center md:text-left flex-grow">
                    <h1 class="text-2xl font-bold text-gray-200">Yash Wardhan Singh</h1>
                    <p class="text-md text-gray-400 font-medium mt-1">Frontend Developer</p>
                    <p class="text-sm text-gray-500 mt-2 italic max-w-xs mx-auto md:mx-0">
                        Dedicated to crafting clean and efficient code.
                    </p>
                    
                    <!-- Social media icons -->
                    <div class="flex justify-center md:justify-start space-x-4 mt-4">
                        <a href="https://www.linkedin.com/in/yash-wardhan-singh-b8951a325?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="text-gray-400 social-icon transition-colors duration-200">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </a>
                        <a href="https://github.com/Yashwardhan-6398" class="text-gray-400 social-icon transition-colors duration-200">
                            <i class="fab fa-github fa-lg"></i>
                        </a>
                        <a href="https://www.instagram.com/yash_chaudhary7017?igsh=aGl0ejE2MzJ2Ym5k" class="text-gray-400 social-icon transition-colors duration-200">
                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="w-full text-left">
                <h3 class="text-lg font-bold text-gray-200 mb-2">Skills</h3>
                <div class="flex flex-wrap gap-2">
                    <span class="bg-violet-600 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">HTML</span>
                    <span class="bg-violet-600 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">CSS</span>
                    <span class="bg-violet-600 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">JavaScript</span>
                    <span class="bg-violet-600 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">React</span>
                    <span class="bg-violet-600 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">Tailwind CSS</span>
                </div>
            </div>
            
            <!-- Resume and Copy Email buttons -->
            <div class="w-full flex justify-center md:justify-start space-x-4 mt-6">
                <!-- Add your resume link here -->
                <a href="https://drive.google.com/file/d/1MtrvFjBo_8yBLGTQraoFZE9I44wxHKDU/view?usp=drivesdk" class="bg-violet-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-violet-700 transition-colors duration-200 resume-btn">
                    <i class="fas fa-file-alt mr-2"></i> Resume
                </a>
                <button id="get-in-touch-btn" data-email="yashwardhansingh6398@gmail.com" class="bg-gray-700 text-gray-300 font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-gray-600 transition-colors duration-200">
                    <i class="fas fa-envelope mr-2"></i> Get in Touch
                </button>
            </div>
        </div>
    </div>
    
    <!-- Copy Message -->
    <div id="copy-message" class="copy-message">
        Email copied to clipboard!
    </div>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const getInTouchBtn = document.getElementById('get-in-touch-btn');
        const copyMessage = document.getElementById('copy-message');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLightTheme = body.classList.contains('light-theme');
            themeToggle.innerHTML = isLightTheme ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        getInTouchBtn.addEventListener('click', () => {
            const email = getInTouchBtn.getAttribute('data-email');
            navigator.clipboard.writeText(email).then(() => {
                copyMessage.classList.add('show');
                setTimeout(() => {
                    copyMessage.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy email: ', err);
            });
        });
    </script>
</body>
</html>
